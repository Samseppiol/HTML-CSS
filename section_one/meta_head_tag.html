<!--Declare your doctype to let the browser know it is HTML5-->
<!-- This is also how we write a comment in HTML, had to use google for this one, shocking I know.-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset-'UTF-8'>
    <title>Title</title>
    <!-- Using this meta tag and description and key words we can influence how our
    site can be searched on google. Pretty interesting stuff. right click on the website and click view source
    to be able to look at this.-->
    <meta description- "My description for my great website">
    <meta keywords, "website something, something" >
  </head>
  <body>
    <h1> Hello World </h1>
  </body>
</html>
