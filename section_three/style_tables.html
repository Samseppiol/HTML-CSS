<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Tables</title>

    <!--  For this instance we will have all our styling within the html document. Just for convenience for these few short exercises-->

    <style>

      table {
        font-family: sans-serif;
        width: 100%;
        border-collapse: collapse;

      }

      th {
        background-color: black;
        color: white;
      }

    </style>
  </head>

  <body>
    <table>

      <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Goals Scored</th>
      </tr>

      <tr>
        <td>Ronaldo</td>
        <td>Real Madrid</td>
        <td>500</td>
      </tr>

      <tr>
        <td>Bale</td>
        <td>Real Madrid</td>
        <td>200</td>
      </tr>


      <tr>
        <td>Suarez</td>
        <td>Barkelona</td>
        <td>1</td>
      </tr>

    </table>

  </body>
</html>
