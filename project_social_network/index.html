<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Social Media Page</title>
    <link href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER STARTS HERE -->
    <div class="grey2"></div>

    <div id="header">
      <div class="container">
        <div class="row">
          <div class="grey"></div>

          <a class="col-xs-3 logo pull-left" href="#">
            <img src="images/common/logo.png" alt="logo">
            <img src="images/common/logo_small.png" alt="logo">
          </a>
            <!-- xs nmeans xtra snakk basically for a smartphone. -->
          <div class="col-xs-9 pull-left">
            <div class="col-xs-6 pull-left">
              <span class="icon icon-search"> </span>
              <input type="text" placeholder="search">
            </div>

            <div class="col-xs-3 avatar pull-right">
              <a href="#">
                <div class="mask"></div>
                <img src="images/common/guest_image.png" alt="Avatar">
              </a>
              <strong> Welcome Guest!</strong>
              <a href="#">Login</a>
              <a href="#">Register</a>

            </div>

          </div>

          <div class="clearfix"></div>
        </div>
      </div>
    </div>


    <div id="main-menu" class="small">
      <div class="container">
        <div class="row">



        </div>
      </div>
    </div>
    <!-- HEADER FINISHES HERE -->


    <!-- Main starts here -->
    <div class="container">
      <div class="row">
        <div class="col-xs-9 article-grid pull-left">
          <a href="#" class="btn btn-default btn-charcoal pull-left"><span>Submit Article</span></a>
          <ul class="filter pull-right">
            <li>Top News</li>
            <li>Most Recent</li>
            <li class="active">Today</li>
            <li>This Week</li>
            <li>All Time</li>
            <li>Top News</li>
          </ul>

          <!-- Basically what we are doing here is if the user is on a computer then display it in a list like above.  -->
          <!-- However if they are viewing using a smart phone then it will be a dropdown option box. -->
          <a href="#" class="btn btn-default btn-blue pull-right show-categories"><span>Categories</span></a>
          <select data-class="filter-selectpull-right blue filter-sort" name="type" class="filter-sort pull-right">
            <option>Top News</option>
            <option>Most Recent</option>
            <option selected="active">Today</option>
            <option>This Week</option>
            <option>All Time</option>
            <option>Top News</option>

          </select>


        </div>


      </div>

    </div>
  </body>
</html>
