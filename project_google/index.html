<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>| Google Homepage Clone |</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <!-- Inside our header we create an unordered list and put a link to all of the points. -->
      <!-- This will be for the top right hand side content of the google webpage -->
      <ul id="nav-right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <!-- We create a button for the sign in element. -->
        <li><input type="button" id="sign-in" value="Sign-In"/></li>
      </ul>
    </header>

    <!-- A main div for our centre content -->
    <div id="content">

      <div id="logo">
        <img src="img/logo.png" alt="google logo" width="350">

      </div>

      <div id="search">
        <input id="search-box" type="text" name="search">
      </div>

      <div id="search-buttons">
        <input type="button" class="button" name="google" value="Google Search" />
        <input type="button" class="button" name="google" value="I'm Feeling Lucky" />

      </div>


    </div>

    <footer>
      <ul id="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>

      <ul id="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>

    </footer>

  </body>

</html>
