<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>HTML forms</title>
  </head>

  <body>
    <!-- You can use either get or post for method. -->
    <!-- Difference is get rrequest you place the parameters in the url bar -->
    <!-- With a post you keep them in the post request which means only the server recieving the request can see it -->
    <!--Basically a post method is for things like user and passwords and get is when you search something on google.  -->

    <!-- In this exercise we come right up to the top again and change our form tag. -->
    <!-- So what we are doing is the invoice value is being parsed as an integer value and being added to the integer value of our shipping value. -->
    
    <form action="contact_form.php" method="get" oninput="invoice.value=parseInt(total.value) + parseInt(shipping.value)">
      <label for="name">Name:</label>
      <!-- With this required tag we are saying don't let this form go ahead unless there is something in the required text field -->
      <!-- obviously don't rely on this as it is easily bypassed by removing it in the page source. -->
      <!-- Obviously something like this needs to be properly implemented in the back end. -->
      <input type="text" name="name" placeholder="John Smith etc" required><br>

      <label for="name">Email:</label>
      <input type="text" name="email" placeholder="john@smith.com" required><br>

      <hr>

      <label for="message">Message:</label><br>
      <textarea name="message" rows="15" cols="100"></textarea> </br>

      <label for="source">How did you hear about us?</label><br>
      <select name="source">
        <option value="google">Google</option>
        <option value="yahoo">Yahoo</option>
        <option value="youtube">Youtube</option>
        <option value="other">Other</option>
      </select><br>

      <hr>

      <label for="shipping_method">Shipping Method</label>
      <select name="shipping_method">
      <optgroup label="Business">
        <option value="biz_overnight">Overnight</option>
        <option value="biz_week">One Week</option>
        <option value="biz_snail">Snail Mail</option>
      </optgroup>

      <optgroup label="Residential">
        <option value="res_overnight">Overnight</option>
        <option value="res_week">One Week</option>
        <option value="res_snail">Snail Mail</option>
      </optgroup>

      </select>

      <hr>

      <label for="Options">Packing Requirements:</label><br>
      <input type="checkbox" name="Options" value="Premium"> Premium<br>
      <input type="checkbox" name="Options" value="Automated"> Automated<br>
      <input type="checkbox" name="Options" value="Rushed"> Rush<br>


      <hr>
      <!-- A radio box choice will only let you click one or the other unlike a checkbox which you can -->
      <!-- select as many as you feel like. -->
      <!-- For these to work they have to have the exact same name, in this instance the names are delivery -->
        <label for="delivery">Shipping Preference:</label><br>
        <input type="radio" name="delivery" value="In_Store"> In-Store<br>
        <input type="radio" name="delivery" value="Postage"> Shipping<br>
      <hr>


      <!--  then lets create a label for the sub total-->
      <label for="total">Subtotal:</label><br>
      <input type="text" name="total" value="0" /><br>

      <label for="shipping">Shipping:</label><br>
      <input type="text" name="shipping" value="9" /><br>

      Total for invoice: $<output name="invoice" for="total tax"></output>


      <hr>


      <br>
      <input type="submit" value="Send contact Request">





    </form>

  </body>

</html>
