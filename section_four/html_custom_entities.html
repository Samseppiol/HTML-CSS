<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>HTML5 forms</title>

    <style>
    p {
      font-size: 1.5em;
      padding-left: 50px;
    }


    </style>
  </head>
  <body>
    <!-- We dont want to use certain symbols because they may do conflicting things -->
    <!-- What we want to do is use a custom sequence to display the symbol. -->
    <!-- these four are probably the most common ones we will ever use -->
    <p>Ampersand: &amp; &#38; </p>

    <p>Copyright symbol: &copy; &#169;</p>

    <p>Registered Trademark: &reg; &#174;</p>

    <!-- What if we want to include the white space at the start of the next sentence because html ignores whitespace -->

    <p> &nbsp; &#160;  My Sentence of cool stuff</p>

    <!--  More of these that probably won't be as common to use-->
    <p>Greater than: &gt; &#62;</p>
    <p>Lesser than: &lt; &#60;</p>

    <p>Double quotes: &quot; &#34;</p>
    <p>Single quotes: &apos; &#39;</p>


  </body>
</html>
